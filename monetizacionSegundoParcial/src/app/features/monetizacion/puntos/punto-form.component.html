<form [formGroup]="form" (ngSubmit)="enviar()">
    <input formControlName="remitente" placeholder="Remitente" required>
    <input formControlName="monto" type="number" placeholder="Monto" required>
    <input formControlName="mensaje" placeholder="Mensaje">
    <input formControlName="usuarioId" placeholder="Usuario ID" required>
    <button type="submit">Enviar Propina</button>
    </form>
