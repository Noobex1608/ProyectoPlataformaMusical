<div class="puntos-container">
    <div class="formas-ganar card">
        <h2>Formas de Ganar Puntos</h2>
        <div *ngFor="let forma of formas" class="forma">
            <span>{{ forma.nombre }}</span>
            <button (click)="reclamar(forma.tipo, forma.puntos)">+{{ forma.puntos }} pts</button>
        </div>
    </div>

    <div class="estadisticas card">
        <h2>Estad√≠sticas</h2>
        <p><strong>Puntos totales ganados:</strong> {{ estadisticas.total }}</p>
        <p><strong>Puntos canjeados:</strong> {{ estadisticas.canjeados }}</p>
        <p><strong>Puntos disponibles:</strong> {{ estadisticas.disponibles }}</p>

        <div class="barra-progreso">
            <div class="relleno" [style.width.%]="estadisticas.disponibles / estadisticas.total * 100"></div>
        </div>
        <p *ngIf="estadisticas.total"> {{ 1000 - estadisticas.disponibles }} puntos para el siguiente nivel </p>
    </div>
</div>
