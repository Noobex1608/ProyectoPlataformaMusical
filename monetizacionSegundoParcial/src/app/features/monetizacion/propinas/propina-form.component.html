<h2>🎁 Nueva Propina</h2>

<form (ngSubmit)="enviarPropina()">
    <label>Monto:
        <input type="number" [(ngModel)]="nuevaPropina.monto" name="monto" required />
    </label>
    <br />

    <label>Mensaje:
        <input type="text" [(ngModel)]="nuevaPropina.mensaje" name="mensaje" required />
    </label>
    <br />

    <button type="submit">Enviar</button>
</form>
